name: Build and Deploy - The Cohesive Tetrad (Digital Reading Edition)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # wajib agar bisa push ke gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs
        run: |
          pip install mkdocs

      # Build dari konfigurasi di book/mkdocs.yml
      - name: Build MkDocs site
        run: |
          mkdocs build -f book/mkdocs.yml -d site

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
