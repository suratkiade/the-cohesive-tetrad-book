name: Build and Deploy - The Cohesive Tetrad (Digital Reading Edition)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and plugins
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        working-directory: book
        run: mkdocs build --strict
        # Output: book/site

      - name: Patch sitemap to include PDF
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET
          from pathlib import Path
          from datetime import date

          sitemap_path = Path("book/site/sitemap.xml")
          if not sitemap_path.exists():
            raise SystemExit("sitemap.xml not found at book/site/")

          xml_text = sitemap_path.read_text(encoding="utf-8")
          root = ET.fromstring(xml_text)

          ns = {"sm": "http://www.sitemaps.org/schemas/sitemap/0.9"}

          def existing_locs():
            locs = set()
            for url in root.findall("sm:url", ns):
              loc = url.find("sm:loc", ns)
              if loc is not None and loc.text:
                locs.add(loc.text.strip())
            return locs

          def add_url(loc_value):
            url_el = ET.Element("{http://www.sitemaps.org/schemas/sitemap/0.9}url")
            loc_el = ET.SubElement(url_el, "{http://www.sitemaps.org/schemas/sitemap/0.9}loc")
            loc_el.text = loc_value
            lastmod_el = ET.SubElement(url_el, "{http://www.sitemaps.org/schemas/sitemap/0.9}lastmod")
            lastmod_el.text = date.today().isoformat()
            root.append(url_el)

          base = "https://suratkiade.github.io/the-cohesive-tetrad-book"
          targets = [
            f"{base}/TCT_v1.0_canonical.pdf",
          ]

          locs = existing_locs()
          for t in targets:
            if t not in locs:
              add_url(t)

          sitemap_path.write_text(
            ET.tostring(root, encoding="unicode"),
            encoding="utf-8"
          )
          print("sitemap patched successfully")
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
