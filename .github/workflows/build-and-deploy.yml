name: Build and Deploy - The Cohesive Tetrad (Digital Reading Edition)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and Material theme
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        working-directory: book
        run: mkdocs build --strict
        # Output: book/site

      - name: Patch sitemap to include canonical PDF
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET
          from pathlib import Path
          from datetime import date

          sitemap_path = Path("book/site/sitemap.xml")
          if not sitemap_path.exists():
              raise SystemExit("sitemap.xml not found at book/site/sitemap.xml")

          xml_text = sitemap_path.read_text(encoding="utf-8")
          root = ET.fromstring(xml_text)

          # Detect namespace if present
          ns_uri = ""
          if root.tag.startswith("{"):
              ns_uri = root.tag.split("}")[0].strip("{")
          ns = {"sm": ns_uri} if ns_uri else {}

          def q(tag):
              return f"{{{ns_uri}}}{tag}" if ns_uri else tag

          pdf_url = "https://suratkiade.github.io/the-cohesive-tetrad-book/TCT_v1.0_canonical.pdf"

          existing = [loc.text for loc in root.findall(".//sm:loc", ns)] if ns_uri else \
                     [loc.text for loc in root.findall(".//loc")]

          if pdf_url not in existing:
              url_el = ET.Element(q("url"))
              loc_el = ET.SubElement(url_el, q("loc"))
              loc_el.text = pdf_url
              lastmod_el = ET.SubElement(url_el, q("lastmod"))
              lastmod_el.text = date.today().isoformat()
              root.append(url_el)

          sitemap_path.write_text(
              ET.tostring(root, encoding="unicode"),
              encoding="utf-8"
          )
          print("sitemap patched successfully")
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
