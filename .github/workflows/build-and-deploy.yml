name: Build and Deploy - The Cohesive Tetrad (Digital Reading Edition)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and Material theme
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        working-directory: book
        run: mkdocs build --strict

      - name: Patch sitemap to include PDF
        run: |
          python - <<'PY'
          from pathlib import Path
          import xml.etree.ElementTree as ET
          from datetime import date

          sitemap_path = Path("book/site/sitemap.xml")
          if not sitemap_path.exists():
              raise SystemExit("sitemap.xml not found at book/site/sitemap.xml")

          tree = ET.parse(sitemap_path)
          root = tree.getroot()

          ns_uri = "http://www.sitemaps.org/schemas/sitemap/0.9"
          ns = {"sm": ns_uri}

          pdf_url = "https://suratkiade.github.io/the-cohesive-tetrad-book/TCT_v1_0_canonical.pdf"

          existing = {loc.text for loc in root.findall("sm:url/sm:loc", ns)}

          if pdf_url not in existing:
              url_el = ET.Element(f"{{{ns_uri}}}url")
              loc_el = ET.SubElement(url_el, f"{{{ns_uri}}}loc")
              loc_el.text = pdf_url

              lastmod_el = ET.SubElement(url_el, f"{{{ns_uri}}}lastmod")
              lastmod_el.text = date.today().isoformat()

              root.append(url_el)
              tree.write(sitemap_path, encoding="utf-8", xml_declaration=True)
              print("PDF added to sitemap.")
          else:
              print("PDF already in sitemap.")

          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
