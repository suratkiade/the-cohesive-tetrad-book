name: Build and Deploy - The Cohesive Tetrad (Digital Reading Edition)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and theme
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        working-directory: book
        run: mkdocs build --strict
        # Output: book/site

      - name: Create or patch sitemap to include PDF
        run: |
          python - <<'PY'
          from pathlib import Path
          import xml.etree.ElementTree as ET
          from datetime import date

          sitemap_path = Path("book/site/sitemap.xml")
          base = "https://suratkiade.github.io/the-cohesive-tetrad-book/"
          want_urls = [
              base,
              base + "TCT_v1.0_canonical/",
              base + "TCT_v1.0_canonical.pdf",
          ]

          ns = "http://www.sitemaps.org/schemas/sitemap/0.9"
          ET.register_namespace("", ns)

          if sitemap_path.exists():
              xml_text = sitemap_path.read_text(encoding="utf-8")
              root = ET.fromstring(xml_text)
          else:
              root = ET.Element(f"{{{ns}}}urlset")

          existing = set()
          for url_el in root.findall(f"{{{ns}}}url"):
              loc_el = url_el.find(f"{{{ns}}}loc")
              if loc_el is not None and loc_el.text:
                  existing.add(loc_el.text.strip())

          today = date.today().isoformat()

          for u in want_urls:
              if u in existing:
                  continue
              url_el = ET.SubElement(root, f"{{{ns}}}url")
              loc_el = ET.SubElement(url_el, f"{{{ns}}}loc")
              loc_el.text = u
              lastmod_el = ET.SubElement(url_el, f"{{{ns}}}lastmod")
              lastmod_el.text = today

          sitemap_path.write_text(
              ET.tostring(root, encoding="unicode"),
              encoding="utf-8"
          )
          print("sitemap.xml updated.")
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
