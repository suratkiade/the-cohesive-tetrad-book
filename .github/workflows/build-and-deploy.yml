name: Build and Deploy - The Cohesive Tetrad (Digital Reading Edition)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and theme
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        working-directory: book
        run: mkdocs build --strict
        # Output: book/site

      - name: Patch sitemap to include PDF
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET
          from pathlib import Path
          from datetime import date

          sitemap_path = Path("book/site/sitemap.xml")
          if not sitemap_path.exists():
              raise SystemExit("sitemap.xml not found in book/site/")

          # Read and parse existing sitemap
          xml_text = sitemap_path.read_text(encoding="utf-8")
          root = ET.fromstring(xml_text)

          # Detect namespace if present
          ns = ""
          if root.tag.startswith("{"):
              ns = root.tag.split("}")[0].strip("{")

          def q(tag):
              return f"{{{ns}}}{tag}" if ns else tag

          # Collect existing loc values
          existing_locs = set()
          for url in root.findall(q("url")):
              loc = url.find(q("loc"))
              if loc is not None and loc.text:
                  existing_locs.add(loc.text.strip())

          def add_url(loc_value):
              if loc_value in existing_locs:
                  return
              url_el = ET.Element(q("url"))
              loc_el = ET.SubElement(url_el, q("loc"))
              loc_el.text = loc_value
              lastmod_el = ET.SubElement(url_el, q("lastmod"))
              lastmod_el.text = date.today().isoformat()
              root.append(url_el)
              existing_locs.add(loc_value)

          # Add the PDF URL you want indexed
          add_url("https://suratkiade.github.io/the-cohesive-tetrad-book/TCT_v1.0_canonical.pdf")

          # Write back sitemap
          sitemap_path.write_text(
              ET.tostring(root, encoding="unicode"),
              encoding="utf-8"
          )
          print("Sitemap patched successfully.")
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
