name: Build and Deploy - The Cohesive Tetrad (Digital Reading Edition)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and theme
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        working-directory: book
        run: mkdocs build --strict
        # Output: book/site

      - name: Ensure sitemap includes canonical pages (robust)
        run: |
          python - <<'PY'
          from pathlib import Path
          import xml.etree.ElementTree as ET
          from datetime import date

          BASE = "https://suratkiade.github.io/the-cohesive-tetrad-book"
          REQUIRED = [
              f"{BASE}/",
              f"{BASE}/TCT_v1.0_canonical.pdf",
              f"{BASE}/TCT_v1.0_canonical/",
          ]

          sitemap_path = Path("book/site/sitemap.xml")
          today = date.today().isoformat()

          if sitemap_path.exists():
              tree = ET.parse(sitemap_path)
              root = tree.getroot()
          else:
              root = ET.Element("urlset", {"xmlns": "http://www.sitemaps.org/schemas/sitemap/0.9"})
              tree = ET.ElementTree(root)

          ns = {"sm": "http://www.sitemaps.org/schemas/sitemap/0.9"}
          existing = set()
          for url in root.findall("sm:url", ns):
              loc = url.find("sm:loc", ns)
              if loc is not None and loc.text:
                  existing.add(loc.text.strip())

          for u in REQUIRED:
              if u not in existing:
                  url_el = ET.SubElement(root, "url")
                  loc_el = ET.SubElement(url_el, "loc")
                  loc_el.text = u
                  lastmod_el = ET.SubElement(url_el, "lastmod")
                  lastmod_el.text = today

          sitemap_path.parent.mkdir(parents=True, exist_ok=True)
          tree.write(sitemap_path, encoding="utf-8", xml_declaration=True)
          print("Sitemap ensured with required URLs.")
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
