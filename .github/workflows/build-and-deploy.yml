name: Build and Deploy - The Cohesive Tetrad (Digital Reading Edition)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and theme
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        working-directory: book
        run: mkdocs build --strict
        # Output: book/site

      - name: Patch sitemap to include PDF
        run: |
          python - <<'PY'
          from pathlib import Path
          import xml.etree.ElementTree as ET
          from datetime import date

          sitemap_path = Path("book/site/sitemap.xml")
          if not sitemap_path.exists():
              raise SystemExit("sitemap.xml not found. MkDocs build did not produce it.")

          # Parse existing sitemap
          tree = ET.parse(sitemap_path)
          root = tree.getroot()

          ns = "http://www.sitemaps.org/schemas/sitemap/0.9"
          ET.register_namespace("", ns)

          pdf_url = "https://suratkiade.github.io/the-cohesive-tetrad-book/TCT_v1.0_canonical.pdf"

          # Collect existing <loc> values
          existing = set()
          for url in root.findall(f"{{{ns}}}url"):
              loc = url.find(f"{{{ns}}}loc")
              if loc is not None and loc.text:
                  existing.add(loc.text.strip())

          if pdf_url not in existing:
              url_el = ET.Element(f"{{{ns}}}url")
              loc_el = ET.SubElement(url_el, f"{{{ns}}}loc")
              loc_el.text = pdf_url
              lastmod_el = ET.SubElement(url_el, f"{{{ns}}}lastmod")
              lastmod_el.text = date.today().isoformat()
              root.append(url_el)

              tree.write(sitemap_path, encoding="utf-8", xml_declaration=True)
              print("PDF added to sitemap.xml")
          else:
              print("PDF already present in sitemap.xml")
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
      - id: deployment
        uses: actions/deploy-pages@v4
