name: Build and Deploy - The Cohesive Tetrad (Digital Reading Edition)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and theme
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        working-directory: book
        run: mkdocs build --strict
        # Output: book/site

      - name: Generate sitemap.xml (3 canonical URLs)
        run: |
          python - <<'PY'
          from pathlib import Path
          from datetime import date
          import xml.etree.ElementTree as ET

          site_dir = Path("book/site")
          site_dir.mkdir(parents=True, exist_ok=True)
          sitemap_path = site_dir / "sitemap.xml"

          base = "https://suratkiade.github.io/the-cohesive-tetrad-book"
          urls = [
              f"{base}/",
              f"{base}/TCT_v1.0_canonical/",
              f"{base}/TCT_v1.0_canonical.pdf",
          ]

          ns = "http://www.sitemaps.org/schemas/sitemap/0.9"
          urlset = ET.Element("urlset", xmlns=ns)

          for u in urls:
              url_el = ET.SubElement(urlset, "url")
              loc_el = ET.SubElement(url_el, "loc")
              loc_el.text = u
              lastmod_el = ET.SubElement(url_el, "lastmod")
              lastmod_el.text = date.today().isoformat()

          xml_bytes = ET.tostring(urlset, encoding="utf-8", xml_declaration=True)
          sitemap_path.write_bytes(xml_bytes)

          print("sitemap.xml written to:", sitemap_path)
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/site

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
