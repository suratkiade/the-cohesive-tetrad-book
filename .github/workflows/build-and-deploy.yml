name: Build and Deploy - The Cohesive Tetrad (Digital Reading Edition)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and plugins
        run: |
          pip install mkdocs mkdocs-material mkdocs-sitemap-plugin

      - name: Build MkDocs site
        working-directory: book
        run: mkdocs build --strict
        # Output: book/site

      - name: Patch sitemap to include PDF
        run: |
          python - <<'PY'
          from pathlib import Path

          sitemap = Path("book/site/sitemap.xml")
          if not sitemap.exists():
              raise SystemExit("sitemap.xml not found")

          xml = sitemap.read_text(encoding="utf-8")
          pdf_url = "https://suratkiade.github.io/the-cohesive-tetrad-book/TCT_v1.0_canonical.pdf"

          if pdf_url in xml:
              print("PDF already listed in sitemap.")
          else:
              insert = f"""
  <url>
    <loc>{pdf_url}</loc>
  </url>
"""
              xml = xml.replace("</urlset>", insert + "\n</urlset>")
              sitemap.write_text(xml, encoding="utf-8")
              print("PDF added to sitemap successfully.")
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
