  The Cohesive Tetrad by Ade Zaenal Mutaqin. ZERO COPYRIGHT. NO RIGHTS RESERVED.
  CC0 1.0 Universal Public Domain Dedication. This site is a read-only public
  digital reading edition built automatically from the canonical repository.

# Semua konten diambil langsung dari submodule canonical
docs_dir: "../source/manuscript"

nav:
  - Home: "README.md"
  - Manuscript (Online): "TCT_v1.0_canonical.md"
  - Manuscript (PDF): "TCT_v1.0_canonical.pdf"

theme:
  name: "material"
  custom_dir: "overrides"
  language: "en"
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - search
  - sitemap:
      changefreq: weekly
      priority: 0.8

extra:
  canonical_repository: "https://github.com/suratkiade/the-cohesive-tetrad"
  canonical_doi: "10.17605/OSF.IO/D5S7V"
  edition_note: >
    This website does not author new text. It renders the canonical manuscript
    tracked at the canonical repository via Git submodule. Any scholarly
    reference MUST use the canonical DOI and repository.
