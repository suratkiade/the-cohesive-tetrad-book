{% set page_title = page.meta.title or page.title %}
{% set page_description = page.meta.description or config.site_description %}
<link rel="canonical" href="{{ page.canonical_url }}" />
<meta name="description" content="{{ page_description }}" />
<meta property="og:site_name" content="{{ config.site_name }}" />
<meta property="og:title" content="{{ page_title }}" />
<meta property="og:description" content="{{ page_description }}" />
<meta property="og:url" content="{{ page.canonical_url }}" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ page_title }}" />
<meta name="twitter:description" content="{{ page_description }}" />

<meta name="google-site-verification" content="8S0EuigmtfhMjj177xCzWWBxPy74pPZt5IkFSq0YTpI" />

{% if page.file.src_path == "index.md" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Book",
  "name": "The Cohesive Tetrad: Jalan Menuju Kebenaran",
  "author": {
    "@type": "Person",
    "name": "{{ config.extra.author_name }}",
    "identifier": "{{ config.extra.author_orcid }}"
  },
  "identifier": "{{ config.extra.canonical_doi_url }}",
  "license": "{{ config.extra.license_name }}",
  "url": "{{ config.site_url }}",
  "sameAs": "{{ config.extra.canonical_repository }}"
}
</script>
{% endif %}
